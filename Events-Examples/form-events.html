<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>
<body>
    <form id="sform" action="">
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Enter your password"><br><br>
        <label for="department">Department : </label><br>
        <select name="department" id="department">
            <option value="cmt">Computer</option>
            <option value="eet">Electical</option>
            <option value="rac">RA&C</option>
            <option value="pow">Power</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#email, #password').focus(function (e) { 
                e.preventDefault();
                $(this).css('background-color', 'dodgerblue');
            });
            $('#email, #password').blur(function (e) { 
                e.preventDefault();
                $(this).css('background-color', '');
            });
            $('#department').change(function (e) { 
                e.preventDefault();
                $(this).css('background-color', 'blue');
            });
            $('#email, #password').select(function (e) { 
                e.preventDefault();
                $(this).css('background-color', 'pink');
            });
            $('#sform').submit(function (e) { 
                e.preventDefault();
                alert('Form Submit Successfully!');
            });
        });
    </script>
</body>
</html>
