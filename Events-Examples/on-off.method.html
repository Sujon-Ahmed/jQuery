<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery On & Off Method</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        #box {
            margin: 50px;
            width: 500px;
            height: 200px;
            border: 2px solid #000;
            padding: 10px;
        }
        #removeEvent {
            margin-left: 50px;
            width: 120px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque fugiat beatae repellat sapiente soluta nemo
            consequuntur tempora excepturi ipsa consequatur?</p>
    </div>
    <button type="button" id="removeEvent">Remove Event</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#box').on({
                'click' : function() {
                    $(this).css('background-color','dodgerblue');
                },
                'mouseover' : function() {
                    $(this).css('background-color', 'green');
                },
                'mouseleave': function () {
                    $(this).css('background-color', 'red');
                },
                'dblclick': function() {
                    $(this).css('background-color', 'black');
                }
            });
            $('#removeEvent').click(function (e) { 
                e.preventDefault();
                 $('#box').off('mouseover mouseleave dblclick');
            });           
        });
    </script>
</body>
</html>
