<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Methods</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        #box {
            margin: 20px;
            padding: 10px;
            width: 400px;
            height: 200px;
            border: 2px solid #000000;
        }
        #box h2 {
            margin-bottom: 8px;
        }
        .btn {
            margin: 20px;
            width: 120px;
            height: 30px;
            cursor: pointer;
        }
        .rainbow {
            background: linear-gradient(45deg, rgb(81, 255, 0), rgb(0, 81, 255));
        }
    </style>
</head>

<body>
    <div id="box">
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Pariatur quas adipisci dolore omnis tempore aperiam
            ducimus minima id, nostrum debitis.</p>
    </div>
    <button class="btn" id="addclass">Add Class</button>
    <button class="btn" id="removeclass">Remove Class</button>
    <button class="btn" id="toggleclass">Toggle Class</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#addclass').click(function (e) { 
                e.preventDefault();
                $('#box').addClass('rainbow');
            });
            $('#removeclass').click(function (e) { 
                e.preventDefault();
                $('#box').removeClass('rainbow');
            });
            $('#toggleclass').click(function (e) { 
                e.preventDefault();
                $('#box').toggleClass('rainbow');
            });
        });
    </script>
</body>

</html>
