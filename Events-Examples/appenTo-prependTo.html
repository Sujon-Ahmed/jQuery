<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append & Prepend</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <ol>
        <li>Default Item</li>
    </ol>
    <button id="appendBtn">ðŸ˜Ž AppendTo</button>
    <button id="prependBtn">PrependTo ðŸ˜‰</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#appendBtn').click(function (e) { 
                e.preventDefault();
                $("<li>AppendTo Item</li>").appendTo('ol');
            });
            $('#prependBtn').click(function (e) { 
                e.preventDefault();
               $("<li>PrependTo Item</li>").prependTo('ol');
            });
        });
    </script>
</body>

</html>
