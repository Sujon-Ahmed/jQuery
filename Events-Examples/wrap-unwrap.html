<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap & Unwrap</title>        
    <style>
        #box {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            background-color: dodgerblue;
        }
        #wrapping {
            background-color: yellowgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et ab recusandae quos tempora delectus veritatis!</p>
    </div>
    <button id="wrapBtn">wrap</button>
    <button id="unWrapBtn">upwrap</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#wrapBtn').click(function (e) { 
                e.preventDefault();
                $('#box p').wrap('<h3 id="wrapping"></h3>');
            });
            $('#unWrapBtn').click(function (e) { 
                e.preventDefault();
                $('#box p').unwrap('');
            });
        });
    </script>
</body>
</html>
