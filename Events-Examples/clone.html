<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        #box, #box2 {
            margin: 40px;
            border: 2px solid #000;
            padding: 10px;
        }
        #box h2, #box2 h2 {
            margin-bottom: 10px;
        }
        button {
            margin-left: 40px;
            width: 120px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt inventore, blanditiis doloribus quas cumque magni?</p>
    </div>
    <button type="button" id="cloneData">Clone</button>
    <div id="box2">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab, quidem!</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#cloneData').click(function (e) { 
                e.preventDefault();
                $('#box h2').clone().prependTo('#box2');
            });
        });
    </script>
</body>
</html>
