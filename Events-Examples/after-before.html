<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append & Prepend</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <ol>
        <li>Default Item</li>
    </ol>
    <button id="afterBtn">After ðŸ˜‘</button>
    <button id="beforeBtn">Before ðŸ˜‰</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#afterBtn').click(function (e) { 
                e.preventDefault();
                $('ol').after("<h4>This is After text ðŸ˜´</h4>");
            });
            $('#beforeBtn').click(function (e) { 
                e.preventDefault();
                $('ol').before("<h4>This is Before text ðŸ˜œ</h4>");
            });
        });
    </script>
</body>

</html>
