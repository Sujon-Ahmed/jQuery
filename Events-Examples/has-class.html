<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasClass Method</title>    
    <style>
        * {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #box {
            border: 1px solid #000;
            padding: 10px;
            background-color: yellowgreen;
        }
        button {
            margin-top: 20px;
            width: 120px;
            height: 30px;
            cursor: pointer;
        }
    </style>      
</head>
<body>
    <div id="box" class="demo">
        <h2>Lorem ipsum, dolor sit amet consectetur adipisicing.</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum corrupti numquam eligendi ipsum odit reprehenderit fugit neque veniam maxime tempora.</p>
    </div>
    <button type="button" id="hasClassBtn">Check Class</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#hasClassBtn').click(function (e) { 
                e.preventDefault();
                var data = $('#box').hasClass('demo');
                if (data === true) {
                    $('#box').append("Yes! Class Found üòç");
                    $('#hasClassBtn').css({'display':'none'});
                } else {
                    $('#box').append("Opps! Class not Found üòì");
                    $('#hasClassBtn').css({ 'display': 'none' });
                }
            });
        });
    </script>
</body>
</html>
